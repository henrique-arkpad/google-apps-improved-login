<HTML>
<HEAD>
<TITLE>Logging in to your mail...</TITLE>
</HEAD>
<BODY onLoad="javascript:document.acsForm.submit()">
  <font size="+1">One moment while we log you in to your mail...</font>
  <form name="acsForm" action="{{ acsurl }}" method="post">
    <input type="hidden" name="SAMLResponse" value="{{ signedresponse }}" />
    <input type="hidden" name="RelayState" value="{{ relaystate|escape }}" />
    <input type="submit" value="Login" />
  </form>
</BODY>
</HTML>
